### sensors.yaml

# weather prediction
  - platform: yr
    name: weather
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - humidity
      - cloudiness

  - platform: darksky
    api_key: !secret darksky
    name: darksky
    language: "de"
    units: si
    update_interval: '00:05'
    forecast:
      - 1
      - 2
    monitored_conditions:
      - summary
      - hourly_summary
      - daily_summary
      - temperature
      - precip_intensity

  - platform: openweathermap
    api_key: 0673fa090b9ab9c60f8a532b5d5a2b42
    forecast: true
    monitored_conditions:
      - weather
      - temperature
      - humidity
      - clouds
      - rain

      
# house power consumption (emontx v3)
  - platform: mqtt
    state_topic: "automation/indoor/ct1/power1"
    name: power_consumption_phase1
    unit_of_measurement: "W"
    force_update: true
  - platform: mqtt
    state_topic: "automation/indoor/ct2/power1"
    name: power_consumption_phase2
    unit_of_measurement: "W"
    force_update: true
  - platform: mqtt
    state_topic: "automation/indoor/ct3/power1"
    name: power_consumption_phase3
    unit_of_measurement: "W"
    force_update: true
  - platform: mqtt
    state_topic: "automation/indoor/vrms/power1"
    name: mains_voltage
    unit_of_measurement: "V"
    force_update: true
    

# outdoor sensors
  - platform: mqtt
    state_topic: "automation/outdoor/soilmoisture/boden1"
    name: soil_moisture1
    unit_of_measurement: "VWC"
    force_update: true
  - platform: mqtt
    state_topic: "automation/outdoor/soiltemperature/boden1"
    name: soil_temperature1
    unit_of_measurement: "Â°C"
    force_update: true
  - platform: filter
    name: soil_moisture1_SMA
    entity_id: sensor.soil_moisture1
    filters:
      - filter: time_simple_moving_average
        window_size: 00:05
        precision: 2


# HA DB File Size
  - platform: filesize
    file_paths:
      - /config/home-assistant_v2.db
